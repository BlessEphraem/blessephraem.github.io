# "backend" dit au CMS de se connecter directement à GitHub
backend:
  name: github # <-- CHANGEMENT IMPORTANT. Plus de git-gateway.
  repo: BlessEphraem/blessephraem.github.io # <-- Votre dépôt
  branch: main # Ou "master", selon votre branche
  
# Ceci dit au CMS d'utiliser votre "Auth Tenant" Netlify pour la connexion
netlify_cms_proxy_server: true 

# "media_folder" est l'endroit où les images uploadées seront stockées
media_folder: "assets/uploads" 
public_folder: "/assets/uploads"

# "collections" (identique à avant)
collections:
  - name: "blog"
    label: "Blog"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date de publication", name: "date", widget: "datetime" }
      - { label: "Image de couverture", name: "thumbnail", widget: "image", required: false }
      - { label: "Contenu", name: "body", widget: "markdown" }